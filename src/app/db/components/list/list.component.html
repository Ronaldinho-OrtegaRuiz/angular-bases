<h4>Listado</h4>
<ul class="list-group">
  <!-- let isFirst = first;
       let isLast = last;
       let isEven = even;
       let isOdd = odd -->
  <li class="list-group-item d-flex justify-content-between align-items-center"
      *ngFor="let character of characterList;
      let i = index;"

      [ngClass]="{
    'list-group-item-danger': (character.power < 6000) }">

    <div>
      <strong class="text-primary">{{i + 1}}. </strong>
      <strong>Nombre: </strong>
      <span>{{character.name}} </span>
      <br>
      <strong>Poder: </strong>
      <span>{{character.power}}</span>
    </div>

    <button (click)="onDeletedCharacter(character.id)" class="btn btn-danger ">X</button>
    <!--
    <br>
    <span>Es el primero: {{isFirst}}</span>
    <br>
    <span>Es el ultimo: {{isLast}}</span>
    <br>
    <span>Es par: {{isEven}}</span>
    <br>
    <span>Es impar: {{isOdd}}</span>
    -->
  </li>
</ul>
