<h1>{{name}}</h1>
<dl>
  <dt>Nombre:</dt>
  <dd>{{name}}</dd>

  <dt>Edad:</dt>
  <dd>{{age}}</dd>

  <dt>MÃ©todo:</dt>
  <dd>{{getHeroDescription()}}</dd>

  <dt>Capitalizado:</dt>
  <dd>{{capitalizedName}}</dd>
</dl>

<button
  *ngIf="name !== 'Spiderman'"
  (click)="changeName()"
  class="btn btn-primary mx-2">
  Cambiar nombre
</button>

<button
  *ngIf="age !== 18"
  (click)="changeAge()"
  class="btn btn-primary mx-2">
  Cambiar edad
</button>

<button
(click)="reset()"
class="btn btn-primary mx-2">
  Reset
</button>
